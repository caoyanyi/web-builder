<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="150" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- 图片图标 -->
  <g transform="translate(60, 30)">
    <rect x="0" y="0" width="80" height="60" fill="none" stroke="#adb5bd" stroke-width="2"/>
    <circle cx="20" cy="25" r="10" fill="none" stroke="#adb5bd" stroke-width="2"/>
    <polygon points="20,45 60,45 60,55 20,55" fill="none" stroke="#adb5bd" stroke-width="2"/>
  </g>
  
  <!-- 文字 -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">请上传图片</text>
</svg>